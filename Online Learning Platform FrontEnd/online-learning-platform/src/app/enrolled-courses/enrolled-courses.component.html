<div class="container mt-3">
    <h2>Enrolled Courses</h2>
  
    <!-- Display loading message -->
    <div *ngIf="loading" class="alert alert-info">
      Loading enrolled courses...
    </div>
  
    <!-- Display error message if there's an error -->
    <div *ngIf="!loading && error" class="alert alert-danger">
      {{ error }}
    </div>
  
    <!-- Display enrolled courses -->
    <div *ngIf="!loading && !error && enrolledCourses.length > 0">
      <div *ngFor="let course of enrolledCourses" class="card mb-3 shadow-sm">
        <div class="card-body">
          <h3 class="card-title">{{ course.title }}</h3>
          <p class="card-text">{{ course.description }}</p>
        </div>
      </div>
    </div>
  
    <!-- Display a message if no courses are enrolled -->
    <div *ngIf="!loading && !error && enrolledCourses.length === 0" class="text-muted">
      You have not enrolled in any courses yet.
    </div>
  </div>
